<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online programming environment</title>

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div>
            <h1>User services</h1>
            <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name!"
                oninput="tryEnable(this, code, userFiles)"
            />
            <button
                id="code"
                disabled
                onclick="to(`/code/?folder=/home/onlinecode/${lc(userName.value)}`)"
            >
                Online code editor
            </button>
            <button
                id="files"
                disabled
                onclick="to(`/files/${lc(userName.value)}/`)"
            >
                View your files
            </button>
        </div>
        <div>
            <h1>Backend services</h1>
            <input
                type="number"
                step="1"
                min="1024"
                max="65536"
                name="port"
                id="port"
                placeholder="Numeric port"
                oninput="tryEnable(this, server)"
                style="width: 8em"
            />
            <button id="server" disabled onclick="to(`/server/${port.value}/`)">
                Go to your backend server
            </button>
        </div>
    </body>
</html>
